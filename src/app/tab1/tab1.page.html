<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Customers List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let customer of customers">
      <ion-item>
        <ion-label>
          <h2>{{customer.name}}</h2>
          <h3>{{customer.age}} / {{customer.active ? 'Active' : 'Inactive'}}</h3>
          <a [href]="customer.videoURL">View Video</a>
        </ion-label>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="updateState(customer)">{{customer.active ? 'Inactive' : 'Active'}}</ion-item-option>
        <ion-item-option (click)="deleteCustomer(customer)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
